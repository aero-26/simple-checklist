<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom checkbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Order</h1>
      <div class="item">
        <input type="checkbox" name="apple" id="apple" />
        <label for="apple"><z>Apple</z></label>
        <input type="checkbox" name="mango" id="mango" />
        <label for="mango"><z>Mango</z></label>
        <input type="checkbox" name="banana" id="banana" />
        <label for="banana"><z>Banana</z></label>
        <input type="checkbox" name="pineapple" id="pineapple" />
        <label for="pineapple"><z>Pineapple</z></label>
      </div>
    </div>
  </body>
</html>
